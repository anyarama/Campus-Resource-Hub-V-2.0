[pytest]
# Campus Resource Hub - Pytest Configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.9

# Add current directory to Python path
pythonpath = .

# Console output options
console_output_style = progress
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    # Coverage options (when using pytest-cov)
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    # Show slowest tests
    --durations=10
    # Fail on first error (comment out for full test run)
    # -x

# Markers for organizing tests
markers =
    security: Security-related tests (CSRF, rate limiting, etc.)
    api: API endpoint tests
    integration: End-to-end integration tests
    unit: Unit tests
    slow: Tests that take significant time to run
    smoke: Quick smoke tests for basic functionality
    auth: Authentication and authorization tests
    bookings: Booking system tests
    resources: Resource management tests
    messages: Messaging system tests
    reviews: Review system tests
    admin: Admin functionality tests
    concurrent: Concurrency and race condition tests

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */migrations/*
    */instance/*
    */.pytest_cache/*
    */htmlcov/*
    backend/test_*.py
    backend/*_debug.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

# Test collection settings
[collect]
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    venv
    env
    instance
    migrations
    htmlcov

# Logging
filterwarnings =
    ignore::DeprecationWarning:sqlalchemy.*:
    ignore::PendingDeprecationWarning
    ignore:.*utcnow.*:DeprecationWarning

# Flask-specific settings
[flask]
TESTING = True
WTF_CSRF_ENABLED = False
DEBUG = False
